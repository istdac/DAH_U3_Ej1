<ion-header>
  <ion-toolbar>
    <ion-title>Perfil de {{student.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-avatar>
      <img src={{student.photo}} />
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>
        <ion-label>
          {{student.controlNumber}}
          <ion-chip class="ion-float-right">
            <ion-label color="primary">{{student.career}}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-card-title>
      <ion-card-subtitle> {{student.email}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <h2>CURP: {{student.curp}}</h2>
      <h2>Edad: {{student.age}} aÃ±os</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
