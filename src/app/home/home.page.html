<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Formulario </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of students; let i= index">
          <ion-item>
            <ion-label> {{item.name}} </ion-label>
            <ion-thumbnail><ion-img src={{item.photo}}></ion-img></ion-thumbnail>
            
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="deleteStudent(i)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
